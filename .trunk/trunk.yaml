version: 0.1
cli:
  version: 1.8.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - pylint@2.17.3
    - black@23.3.0
    - dotenv-linter@3.3.0
    - git-diff-check
    - gitleaks@8.16.3
    - isort@5.12.0
    - ruff@0.0.263
runtimes:
  enabled:
    - go@1.19.5
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
